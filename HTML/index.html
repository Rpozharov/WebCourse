<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Форма ввода</title>
</head>
<body>
<h2>Форма ввода</h2>
<form action="" method="post">
    <div>
        <label>
            Имя <input type="text" name="firstName" placeholder="Введите имя">
        </label>
    </div>

    <br>
    <div>
        <label>
            Фамилия <input type="text" name="surname" placeholder="Введите фамилию">
        </label>
    </div>

    <br>
    <div>
        <label>
            Адрес <input type="text" name="address" placeholder="Ваш адрес">
        </label>
    </div>

    <br>
    <div>
        <label>
            Производитель процессора<input type="checkbox" value="1" name="CPU">Apple
        </label>
        <label>
            <input type="checkbox" value="2" name="CPU">AMD
        </label>
        <label>
            <input type="checkbox" value="3" name="CPU">Intel
        </label>
    </div>

    <br>
    <div>
        <label>
            Способ оплаты <input checked type="radio" value="1" name="payment">СБП
        </label>
        <label>
            <input type="radio" value="2" name="payment">Банковская карта
        </label>
        <label>
            <input type="radio" value="3" name="payment">Наличные
        </label>
    </div>

    <br>
    <div>
        <label>
            Ваши пожелания <textarea name="message" placeholder="Введите сообщение"></textarea>
        </label>
    </div>

    <br>
    <div>
        <label> Выберите город
            <select name="city">
                <option value="1">Москва</option>
                <option value="2">Санкт-Петербург</option>
                <option value="3">Новосибирск</option>
                <option value="4">Омск</option>
                <option value="5">Томск</option>
            </select>
        </label>
    </div>

    <br>
    <div>
        <label> Выберите производителя
            <select name="vendor" multiple>
                <option value="1">ASUS</option>
                <option value="2">Samsung</option>
                <option value="3">HP</option>
                <option value="4">HUAWEI</option>
                <option value="5">Xiaomi</option>
            </select>
        </label>
    </div>

    <br>
    <button type="submit" name="submit">Отправить</button>
</form>

<br>
<a href="computers.html">Заказы</a>
</body>
</html>
